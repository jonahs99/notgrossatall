<!DOCTYPE html>

<html>

	<head>
	<link rel="icon" href="icon.png">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, user-scalable=0"/>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="./style.css">
	</head>

	<body>

		<!-- THE GAME CANVAS -->

		<canvas id="canvas">
			Your browser does not support the HTML5 canvas tag.
		</canvas>

		<!-- THE SPLASH BOX -->

		<div id="splash_container">
			<div id="splash_box">
				<h1>welcome to tanqs</h1>
				<input id="nick_input" type="text" placeholder="enter a nickname" autocomplete="off">
				<input id="pass_input" type="text" placeholder="your password" autocomplete="off" style="display:none">
				<input id="confirm_input" type="text" placeholder="confirm password" autocomplete="off" style="display:none"> <br>
				<button id="join_button" type="button">join the game</button>
				<div id="account_container">
					<p class="account_link">Have an account? <a id="login_link" href="#">log in</a></p>
					<p class="account_link">Want an account? <a id="signup_link" href="#">signup</a></p>
				</div>
			</div>
			<p>inspired by <a href="http://bzflag.org">bzflag</a><p>
		</div>

		<!-- SCRIPTS -->

		<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>

		<script src="js/math.js"></script>
		<script src="js/interface.js"></script>
		<script src="js/snapshot.js"></script>
		<script src="js/colors.js"></script>
		<script src="js/graphics.js"></script>
		<script src="js/game.js"></script>
		<script src="js/client.js"></script>

	</body>

</html>
